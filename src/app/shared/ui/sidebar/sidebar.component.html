<div>
  <div
    class="flex flex-col items-center text-4xl gap-10 px-4 py-14 shadow-lg shadow-theme-shadow bg-gradient-to-r from-theme-sidebar-from to-theme-sidebar-to rounded-tl-[20rem] rounded-bl-[20rem]"
  >
    <div>
      <app-logo data-tooltip-target="logo-tooltip" data-tooltip-placement="right"></app-logo>
    </div>
    <app-nav-list [navItems]="generalNavItems"></app-nav-list>
    <div class="text-xl font-medium duration-300 tooltip tooltip-right" [attr.data-tip]="logoutNavItem.label">
      <label
        role="button"
        for="confirm-logout-modal"
        class="duration-300 modal-button hover:text-theme-active drop-shadow-md"
        (mouseenter)="actualIcon = logoutNavItem.iconActive"
        (mouseleave)="actualIcon = logoutNavItem.icon"
      >
        <ng-icon class="text-4xl" [name]="actualIcon"></ng-icon>
      </label>
    </div>
  </div>
</div>
<input type="checkbox" id="confirm-logout-modal" class="modal-toggle" />
<label for="confirm-logout-modal" class="cursor-pointer modal">
  <label class="relative text-center modal-box" for="">
    <span class="text-lg font-semibold">Are you sure you want to sign out?</span>
    <div class="justify-center modal-action">
      <label for="confirm-logout-modal" class="font-semibold btn btn-warning">No</label>
      <label for="confirm-logout-modal" class="font-semibold btn btn-success" (click)="onClickSignOut()"
        >Yes</label
      >
    </div>
  </label>
</label>
