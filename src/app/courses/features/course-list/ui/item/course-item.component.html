<a routerLink='2' role='button'>
  <div
    class='flex duration-200 flex-col w-[12.25rem] shadow-md hover:shadow-sm shadow-theme-shadow gap-4 p-3 border-2 rounded-md border-theme-shadow'>
    <div class='w-full p-2 border-2 rounded-md border-theme-sidebar-to'>
      <app-empty-image class='w-full'></app-empty-image>
    </div>
    <div class='flex flex-col gap-6'>
      <div class='flex flex-col gap-2'>
        <span class='text-base font-semibold text-gray-700'>{{courseItem?.title}}</span>
        <span
          class='flex-grow-0 h-12 pl-2 overflow-hidden text-xs font-medium text-gray-700 border-l-2 text-ellipsis border-l-theme-active'>{{courseItem?.description}}</span>
      </div>
      <div class='flex flex-col gap-2'>
        <progress class="progress" value="40" max="100"></progress>
        <div class='flex flex-row items-center gap-3'>
          <span class='flex flex-row items-center gap-1 text-base font-medium text-gray-700'>
            <ng-icon name='hero-document-text'></ng-icon>
            {{courseItem?.chapters?.length}} lessons
          </span>
          <span class='text-base font-medium text-gray-700'>40%</span>
        </div>
      </div>
    </div>
  </div>
</a>
