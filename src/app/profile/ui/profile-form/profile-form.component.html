<form [formGroup]="form" class="flex flex-col w-full max-w-lg gap-4 mt-7">
    <div class="flex flex-row w-full gap-3">
        <div class="w-1/2">
            <label class="block mb-2 text-sm font-medium text-gray-700" for="firstName">
                First Name
            </label>
            <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border border-gray-400 rounded shadow-md appearance-none shadow-theme-shadow focus:outline-none focus:border-theme-active"
                id="firstName"
                formControlName="firstName"
                type="text"
                placeholder="First Name"
            />
        </div>
        <div class="w-1/2">
            <label class="block mb-2 text-sm font-medium text-gray-700" for="lastName">
                Last Name
            </label>
            <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border border-gray-400 rounded shadow-md appearance-none shadow-theme-shadow focus:outline-none focus:border-theme-active"
                id="lastName"
                formControlName="lastName"
                type="text"
                placeholder="Last Name"
            />
        </div>
    </div>
    <div class="w-full">
        <label class="block mb-2 text-sm font-medium text-gray-700" for="username">
            Username
        </label>
        <input
            class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border border-gray-400 rounded shadow-md appearance-none shadow-theme-shadow focus:outline-none focus:border-theme-active"
            id="username"
            formControlName="username"
            type="text"
            placeholder="Username"
        />
    </div>
    <div class="w-full">
        <label class="block mb-2 text-sm font-medium text-gray-700" for="phone">
            Mobile phone
        </label>
        <input
            class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border border-gray-400 rounded shadow-md appearance-none shadow-theme-shadow focus:outline-none focus:border-theme-active"
            id="phone"
            formControlName="phone"
            type="text"
            placeholder="Mobile phone"
            prefix="+38-("
            mask="000) - 00 - 00 - 000"
            [showMaskTyped]="true"
        />
    </div>
    <div class="w-full">
        <label class="block mb-2 text-sm font-medium text-gray-700" for="email"> E-mail </label>
        <input
            class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border border-gray-400 rounded shadow-md appearance-none shadow-theme-shadow focus:outline-none focus:border-theme-active"
            id="email"
            formControlName="email"
            type="email"
            placeholder="E-mail"
        />
    </div>
    <div class="relative w-full">
        <span
            class="absolute text-md top-9 right-2"
            role="button"
            (click)="togglePasswordVisibility()"
        >
            <ng-icon [name]="actualPasswordVisibilityIcon"></ng-icon>
            <!-- <ng-icon name="hero-eye"></ng-icon> -->
        </span>
        <label class="block mb-2 text-sm font-medium text-gray-700" for="password">
            Password
        </label>
        <input
            class="w-full px-3 py-2 text-sm leading-tight text-gray-600 border border-gray-400 rounded shadow-md appearance-none shadow-theme-shadow focus:outline-none focus:border-indigo-300"
            id="password"
            formControlName="password"
            type="password"
            [type]="isPasswordVisible ? 'text' : 'password'"
            placeholder="••••••••••"
        />
    </div>
    <button
        type="submit"
        (click)="handleUpdateUserData()"
        class="w-full px-0 py-3 text-sm font-semibold text-center text-white transition-all duration-200 rounded shadow-md bg-theme-inactive hover:bg-theme-active shadow-theme-shadow"
    >
        Save Changes
    </button>
</form>
