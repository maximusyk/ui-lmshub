<div class="flex flex-col items-center justify-start w-full h-full pt-6">
  <div class="flex flex-col items-center w-full max-w-md gap-24 mt-4 mb-1 ml-auto mr-auto text-center">
    <app-product-logo></app-product-logo>
    <p class="text-3xl font-bold text-gray-700 drop-shadow-md">Sign in to your account</p>
  </div>
  <div class="w-full max-w-md">
    <div class="px-8 py-8 mb-4 ml-auto mr-auto">
      <form [formGroup]="form">
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-gray-700" for="username"> Email address </label>
          <input
            class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border border-gray-400 rounded shadow-md appearance-none shadow-theme-shadow focus:outline-none focus:border-theme-active"
            id="email" formControlName="email" type="text" placeholder="user@example.com" />
        </div>
        <div class="relative mb-6">
          <label class="block mb-2 text-sm font-medium text-gray-700" for="username"> Password </label>
          <span class="absolute text-md top-9 right-2" role="button" (click)="togglePasswordVisibility()">
            <ng-icon [name]="actualPasswordVisibilityIcon"></ng-icon>
            <!-- <ng-icon name="hero-eye"></ng-icon> -->
          </span>
          <input
            class="w-full px-3 py-2 text-sm leading-tight text-gray-600 border border-gray-400 rounded shadow-md appearance-none shadow-theme-shadow focus:outline-none focus:border-indigo-300"
            id="password" formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'"
            placeholder="••••••••••" />
        </div>
        <div class="mb-6">
          <button type="submit" (click)="handleLocalSignIn()"
            class="w-full px-0 py-3 text-sm font-semibold text-center text-white transition-all duration-200 rounded shadow-md bg-theme-inactive shadow-theme-shadow hover:bg-theme-active hover:bg-tertiary">
            Sign in
          </button>
        </div>
      </form>
      <div class="flex flex-row items-center justify-between gap-2 mb-6">
        <hr class="border-gray-400 grow" />
        <span class="text-sm font-normal text-center text-gray-700 grow-0">Or continue with</span>
        <hr class="border-gray-400 grow" />
      </div>
      <div class="grid grid-cols-3 gap-2">
        <button type="button" (click)="handleSocialSignIn('google')"
          class="relative grid w-full py-[.5rem] font-semibold text-gray-600 transition-all duration-300 border border-gray-400 border-solid rounded shadow-sm place-items-center focus:outline-none hover:border-theme-active hover:text-theme-active hover:shadow-theme-active">
          <!-- <cool-google-button color="dark"> Login with Google </cool-google-button> -->
          <ng-icon name="bootstrap-google" class="text-lg" style="line-height: 28px"></ng-icon>
        </button>
        <button type="button"
          class="relative grid w-full font-semibold text-gray-600 transition-all duration-300 border border-gray-400 border-solid rounded shadow-sm place-items-center focus:outline-none hover:border-theme-active hover:text-theme-active hover:shadow-theme-active">
          <ng-icon name="bootstrap-facebook" class="text-lg" style="line-height: 28px"></ng-icon>
        </button>
        <button type="button"
          class="relative grid w-full font-semibold text-gray-600 transition-all duration-300 border border-gray-400 border-solid rounded shadow-sm place-items-center focus:outline-none hover:border-theme-active hover:text-theme-active hover:shadow-theme-active">
          <ng-icon name="bootstrap-github" class="text-lg" style="line-height: 28px"></ng-icon>
        </button>
      </div>
    </div>
  </div>
</div>
